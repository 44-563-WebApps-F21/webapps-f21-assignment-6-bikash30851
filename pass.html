<!DOCTYPE html>
<html>

<head>
    <title>Password Check</title>
    <script>
        var correct = 0, wrong = 0;
        function processPhrase() {

            secretValue = document.getElementById("secretphrase").value
            phraseValue = document.getElementById("phrase").value
            resultDiv = document.getElementById("result")

            if (secretValue == phraseValue) {
                alert("Access allowed");
                correct = correct + 1;
            } else {
                alert("Access denied");
                wrong = wrong + 1;
            }

            resultDiv.innerHTML = "Correct count: " + correct + '<br>' + " Wrong count: " + wrong;

        }
    </script>
</head>

<body>

    <h2>Pass phrase by Bikash Adhikari</h2>

    <div class="container">
        <h2>Getting input</h2>
        <form>
            <div class="form-group"><label for="secretphrase">Enter the secret phrase: </label>
                <input type="password" class="form-control" id="secretphrase" value="Let me in" />
            </div>
            <br>
            <div class="form-group">

                <label for="phrase">Enter a phrase: </label>
                <input type="text" class="form-control form-check-label" id="phrase" autofocus />
            </div>
            <br>
            <div class="buttonSubmit">

                <button class="btn btn-primary " type="button" onclick="processPhrase()"
                    style="background-color: rgb(50, 238, 238);">Check the
                    phrase</button>
            </div>
        </form>
        <div id="result" class="form-group"></div>
    </div>


</body>

</html>
